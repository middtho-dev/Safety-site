{% extends "base.html" %}
{% block title %}Все посты{% endblock %}
{% block content %}
<h1 class="mb-4">Все посты</h1>

<form method="get" class="row g-3 mb-4">
  <!-- Форма фильтров (см. предыдущий пример) -->
  <!-- … -->
  <div class="col-md-3 mt-3">
    <button type="submit" class="btn btn-primary">Применить фильтры</button>
  </div>
</form>

<div class="row">
  {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <p class="card-text"><small>Категория: {{ post.category }}</small></p>
          <p class="card-text"><small>Участник: {{ post.participant }}</small></p>
          <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-outline-light btn-sm">Подробнее</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
